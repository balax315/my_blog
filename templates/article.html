{% extends 'base.html' %}

{% block title %}{{ post.title }} - 个人博客{% endblock %}

{% block content %}
<div class="article-container">
    <h1>{{ post.title }}</h1>
    <div class="article-meta">
        发布于 {{ post.created_at.strftime('%Y-%m-%d') }}
        {% if post.category %}
        · 分类: <a href="{{ url_for('main.category', slug=post.category.slug) }}">{{ post.category.name }}</a>
        {% endif %}
    </div>
    
    <div class="article-content">
        {{ post.content|markdown|safe }}
    </div>
</div>
{% endblock %}
