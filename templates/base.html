<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/avatar.jpg') }}" type="image/jpeg">
    <title>{% block title %}LEO / 一个 Web 开发者和写作爱好者的在线记事本{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="{{ url_for('static', filename='images/avatar.jpg') }}" alt="头像" class="avatar">
                <div class="profile-info">
                    <h1>Leo</h1>
                    <p>一个 Web 开发者和写作爱好者的在线记事本</p>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">主页</a></li>
                    <li><a href="{{ url_for('articles') }}">文章</a></li>
                    <li><a href="#">演讲</a></li>
                    <li><a href="#">活动</a></li>
                    <li><a href="#">读书</a></li>
                    <li><a href="#">程序</a></li>
                    <li><a href="#">留言</a></li>
                    <li><a href="#">关于</a></li>
                    <li><a href="#">NOW</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="copyright-text">
                    <p>&copy; {{ now.year }} 个人博客. All rights reserved.</p>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('admin_dashboard') }}" class="admin-link">管理后台</a>
                    {% endif %}
                </div>
            </div>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
